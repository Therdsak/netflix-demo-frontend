name: Deploy Next.js Docker to Droplet

on:
  push:
    branches:
      - main  # เปลี่ยนเป็น branch ที่คุณต้องการ deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3️⃣ Build & Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: gftherd24/netflix-demo-frontend:latest

      # 4️⃣ Add Droplet to known_hosts
      - name: Add Droplet to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_DROPLET_IP }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 5️⃣ Debug SSH Connection
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            echo "===== SSH Debug ====="
            whoami
            pwd
            ls -la
            echo "===== End SSH Debug ====="

      # 6️⃣ Deploy Docker container
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            echo "===== Deploying App ====="
            mkdir -p ${{ secrets.APP_PATH }}
            cd ${{ secrets.APP_PATH }}
            
            # Pull latest image
            docker pull gftherd24/netflix-demo-frontend:latest
            
            # Stop existing container
            docker-compose down || echo "docker-compose down failed"

            # Start container in detached mode
            docker-compose up -d

            echo "===== Deployment Completed ====="
